<html layout:decorate="~{layout}">
<div layout:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }

        .valid {
            color: green;
            font-size: 0.9em;
        }
    </style>
</div>

<div layout:fragment="content" class="bg-gradient-primary">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" th:action="@{/user/signup}" method="post"
                                onsubmit="return signupCheck();">

                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                <input type="hidden" id="isEmailOverlappingChecked" value="F" />

                                <div class="form-group row">
                                    <!-- 이메일 -->
                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                        <input type="email" name="userEmail" class="form-control form-control-user"
                                            id="username" placeholder="Email Address">
                                    </div>
                                    <!-- 계정 중복 체크 -->
                                    <div class="col-4">
                                        <input type="button" class="btn btn-outline-primary" id="emailOverlappingCheck"
                                            onclick="emailOverlap();" value="중복 확인" />
                                    </div>
                                    <div id="idMessage"></div>
                                </div>

                                <div class="form-group row">

                                    <!-- 비밀번호 -->
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="userPw" class="form-control form-control-user"
                                            id="userPw" placeholder="Password" oninput="checkPw();">
                                        <div id="pwMessage"></div>
                                    </div>

                                    <!-- 비밀번호 확인 -->
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="repeatUserPw"
                                            placeholder="Repeat Password" oninput="checkPw2();">
                                        <div id="pw2Message"></div>
                                    </div>
                                </div>

                                <!-- 닉네임 -->
                                <div class="form-group">
                                    <input type="text" name="userNick" class="form-control form-control-user"
                                        id="userNick" placeholder="Nick Name">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/user/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div layout:fragment="scripts">
    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/userInsertScript.js"></script>
</div>

</html>
